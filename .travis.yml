dist: trusty
language: elixir
elixir: 1.6.0
otp_release: 20.2
addons:
  postgresql: 9.6
env:
  global:
    - MIX_ENV=test
    - HEXPM_PATH=..
    - HEXWEB_PATH=..
  matrix:
    - HEX_VERSION=master
    - HEX_VERSION=v0.17.3
    - HEX_VERSION=v0.16.1
    - HEX_VERSION=v0.15.0
    - HEX_VERSION=v0.14.1
before_script:
  - mix ecto.create
  - git clone https://github.com/hexpm/hex hex -b ${HEX_VERSION} --depth 1
script:
  - mix test --include integration
  - cd hex; mix deps.get && mix test --include integration; cd ..
  - mix run priv/repo/seeds.exs
  - mix format --check-formatted
